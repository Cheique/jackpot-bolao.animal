<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot do Bol칚o Animal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #1E3A8A;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            color: #2563EB;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 28px;
            color: #3B82F6;
        }
        #playButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #1E40AF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        #playButton:hover {
            background-color: #1E3A8A;
        }
        #game {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #slot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .slot {
            width: 80px;
            height: 80px;
            font-size: 48px;
            font-weight: bold;
            background-color: #93C5FD;
            color: #1E3A8A;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #1E3A8A;
        }
        .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 70%;
            animation: explode 5s ease-out infinite;
        }
        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(5);
            }
        }
    </style>
</head>
<body>
    <img src=BA.png alt="BA - Jackpot do Bol칚o Animal" width="150">
    <h1>Jackpot do @bolao.animal</h1>
    
    <div id="access">
        <label for="accessCode">Digite o c칩digo de acesso:</label>
        <input type="text" id="accessCode">
        <button onclick="checkAccess()">Acessar</button>
    </div>
    
    <div id="game">
        <p>Tentativas restantes: <span id="attempts">5</span></p>
        <div id="slot-container">
            <div class="slot" id="slot1">?</div>
            <div class="slot" id="slot2">?</div>
            <div class="slot" id="slot3">?</div>
        </div>
        <button id="playButton" onclick="playGame()">Jogar</button>
        <p id="result"></p>
    </div>
    
    <div class="fireworks" id="fireworks"></div>
    
    <script>
        const validCode = "12345"; // C칩digo de acesso fixo
        let attempts = 50;
        
        function checkAccess() {
            let inputCode = document.getElementById("accessCode").value;
            if (inputCode === validCode) {
                document.getElementById("access").style.display = "none";
                document.getElementById("game").style.display = "block";
            } else {
                alert("C칩digo inv치lido!");
            }
        }
        
        function playGame() {
            if (attempts <= 0) return;
            
            let num1 = Math.floor(Math.random() * 5) + 1;
            let num2 = Math.floor(Math.random() * 5) + 1;
            let num3 = Math.floor(Math.random() * 5) + 1;
            
            document.getElementById("slot1").innerText = num1;
            document.getElementById("slot2").innerText = num2;
            document.getElementById("slot3").innerText = num3;
            
            if (num1 === num2 && num2 === num3) {
                document.getElementById("result").innerText = "TOP! Voc칡 ganhou! 游游땙";
                document.getElementById("playButton").style.display = "none";
                showFireworks();
            } else {
                attempts--;
                document.getElementById("attempts").innerText = attempts;
                
                if (attempts > 0) {
                    document.getElementById("result").innerText = "Vai l치, continue tentando! 游뱕";
                } else {
                    document.getElementById("result").innerText = "Eita, n칚o foi dessa vez 游땶 Suas chances acabaram!";
                    document.getElementById("playButton").style.display = "none";
                }
            }
        }
        
        function showFireworks() {
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.top = Math.random() * window.innerHeight + "px";
                firework.style.left = Math.random() * window.innerWidth + "px";
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }
        }
    </script>
</body>
</html>
